<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Salud Animalia</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div style="text-align:center;margin-bottom:1.5rem;">
        <div style="display:inline-flex;align-items:center;gap:.6rem;font-size:1.4rem;font-weight:700;color:var(--brand);">
          <span class="logo" style="width:40px;height:40px;font-size:1.2rem;">❤</span>
          Salud Animalia
        </div>
      </div>
      
      <h1 class="auth-title">Crear Cuenta</h1>
      <p class="auth-sub">Regístrate para agendar citas con tu veterinario</p>
      
      <form id="registro-form" class="form" style="padding:0;border:none;box-shadow:none;">
        <div class="field">
          <label for="name">Nombre completo</label>
          <input id="name" type="text" placeholder="Juan Pérez" required>
        </div>
        
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="tu@email.com" required>
        </div>
        
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="••••••••" required minlength="6">
          <span class="help">Mínimo 6 caracteres</span>
        </div>

        <div class="field">
          <label for="confirm-password">Confirmar contraseña</label>
          <input id="confirm-password" type="password" placeholder="••••••••" required minlength="6">
        </div>
        
        <button class="btn" type="submit" style="width:100%;margin-top:.5rem;">
          Registrarse
        </button>
      </form>
      
      <p style="text-align:center;margin-top:1.5rem;color:var(--muted);">
        ¿Ya tienes cuenta? <a href="login" style="color:var(--brand);font-weight:600;">Inicia sesión aquí</a>
      </p>
      
      <p style="text-align:center;margin-top:.5rem;">
        <a href="/" style="color:var(--muted);font-size:.9rem;">← Volver al inicio</a>
      </p>
    </div>
  </div>

  <script>
    const API_URL = '/api';
  
    document.getElementById('registro-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitBtn = event.target.querySelector('.btn');
  
      if (!name || !email || !password || !confirmPassword) {
        alert('Por favor completa todos los campos');
        return;
      }
  
      if (password.length < 6) {
        alert('La contraseña debe tener al menos 6 caracteres');
        return;
      }
  
      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden');
        return;
      }
  
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor ingresa un correo electrónico válido');
        return;
      }
  
      submitBtn.disabled = true;
      submitBtn.textContent = 'Registrando...';
  
      try {
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });
  
        const data = await response.json();
  
        if (data.ok) {
          alert('¡Usuario registrado con éxito! Ahora puedes iniciar sesión.');
          window.location.href = '/login';
        } else {
          alert(data.error || 'Error al registrar usuario');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Registrarse';
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al conectar con el servidor. Por favor intenta nuevamente.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Registrarse';
      }
    });
  
    window.addEventListener('DOMContentLoaded', function() {
      const user = localStorage.getItem('user');
      if (user) {
        const userData = JSON.parse(user);
        if (userData.role === 'admin') {
          window.location.href = '/admin';
        } else {
          window.location.href = '//';
        }
      }
    });
  </script>
  
</body>
</html>
