<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Salud Animalia</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div style="text-align:center;margin-bottom:1.5rem;">
        <div style="display:inline-flex;align-items:center;gap:.6rem;font-size:1.4rem;font-weight:700;color:var(--brand);">
          <span class="logo" style="width:40px;height:40px;font-size:1.2rem;">❤</span>
          Salud Animalia
        </div>
      </div>
      
      <h1 class="auth-title">Iniciar Sesión</h1>
      <p class="auth-sub">Ingresa tus credenciales para acceder a tu cuenta</p>
      
      <form id="login-form" class="form" style="padding:0;border:none;box-shadow:none;">
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="tu@email.com" required>
        </div>
        
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="••••••••" required>
        </div>
        
        <button class="btn" type="submit" style="width:100%;margin-top:.5rem;">
          Iniciar sesión
        </button>
      </form>
      
      <p style="text-align:center;margin-top:1.5rem;color:var(--muted);">
        ¿No tienes cuenta? <a href="registro" style="color:var(--brand);font-weight:600;">Regístrate aquí</a>
      </p>
      
      <p style="text-align:center;margin-top:.5rem;">
        <a href="/" style="color:var(--muted);font-size:.9rem;">← Volver al inicio</a>
      </p>
    </div>
  </div>

  <script>
    const API_URL = '/api';

    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const submitBtn = event.target.querySelector('.btn');

      if (!email || !password) {
        alert('Por favor completa todos los campos');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Iniciando sesión...';

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.ok && data.user) {
          localStorage.setItem('user', JSON.stringify(data.user));
          alert('¡Inicio de sesión exitoso!');
          
          if (data.user.role === 'admin') {
            window.location.href = '/admin';
          } else {
            window.location.href = '/';
          }
        } else {
          alert(data.error || 'Credenciales incorrectas');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Iniciar sesión';
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al conectar con el servidor. Por favor intenta nuevamente.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Iniciar sesión';
      }
    });

    window.addEventListener('DOMContentLoaded', function() {
      const user = localStorage.getItem('user');
      if (user) {
        const userData = JSON.parse(user);
        if (userData.role === 'admin') {
          window.location.href = '/admin';
        } else {
          window.location.href = '/';
        }
      }
    });
  </script>
</body>
</html>
