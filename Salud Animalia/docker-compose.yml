version: '3.9'

services:
  db:
    image: mysql:8.0-debian
    container_name: salud_db
    restart: always
    environment:
      MYSQL_DATABASE: salud_animalia_db      
      MYSQL_ROOT_PASSWORD: root      
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  app:
    build:
      context: .
      dockerfile: api-flask/Dockerfile
    container_name: salud_app
    restart: always
    ports:
      - "5000:5000"
    environment:
      SECRET_KEY: "dev-secret-key-change-in-production"
      API_PORT: 5000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: salud_animalia_db
      DB_NAME_CONTAINER: db
      FLASK_ENV: development
      FLASK_DEBUG: 1  
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
